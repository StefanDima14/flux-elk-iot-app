apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: elasticsearch-operator
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./elk-cluster/elasticsearch-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: elasticsearch-cluster
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./elk-cluster/elasticsearch-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: flux-notifications
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system       
    namespace: flux-system
  path: ./clusters/my-gke-cluster/flux-system/notifications
  prune: true
  resources:
    - flux-notifications.yaml
